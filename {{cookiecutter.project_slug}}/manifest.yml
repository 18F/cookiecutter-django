  timeout: 180
  memory: 512M
  instances: 1
  domain: 18f.gov
  host: gsa{{ cookiecutter.project_slug }}
  services:
  - {{ cookiecutter.project_slug }}-db
  env:
    DISABLE_COLLECTSTATIC: true
